<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html</title>
    <style>
      table {
            width: 50%;
            border-collapse: collapse;
            margin: 20px auto;
        }
        th, td {
            border: 2px solid black;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td rowspan="2">TITLE</td>
            <td colspan="2">Date</td>
            <td rowspan="2">Status</td>
        </tr>
        <tr>
            <td rowspan="2">A</td>
            <td rowspan="2">A</td>
        </tr>
        <tr>
            <td rowspan="2">S</td>
            <td rowspan="2">S</td>
        </tr>
    </table>   
</body>
</html>
